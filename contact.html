<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f5ffb1254.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo.svg" id="logo">
        <ul id="nav-bar">
        <li><a href="home.html">home</a></li>
        <li><a href="gallery.html">gallery</a></li>
        <li><a href="socials.html">socials</a></li>
        <li><a href="contact.html" id="current-page">contact</a></li>
        </ul>
    </header>
    <div id="content">
        <div id="content-left">
            <h1>contact us</h1>
        </div>
        <div id="content-right">
            <form>
                <fieldset>
                    <label for="text-input1">Name:</label>
                    <input type="text" id="text-input1">
                    <label for="text-input2">Company or profession:</label>
                    <input type="text" id="text-input2">
                    <label for="email">Email address:</label>
                    <input type="email" id="email">
                    <label for="phone-nr">Phone number (optional):</label>
                    <input type="tel" id="phone-nr">
                    <label for="textarea">Your message:</label>
                    <textarea id="textarea"></textarea>
                    <div>
                        <input type="checkbox" id="checkbox"><label for="checkbox" class="checkbox-label">I agree to the terms of service.</label>
                    </div>
                    <button type="submit">submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
